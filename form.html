<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Form di Registrazione</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center">Form di Registrazione</h1>

      <div class="row justify-content-center">
        <div class="col col-12 col-md-8">
          <p id="savedName" class="text-center text-primary fs-4"></p>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col col-12 col-md-8">
          <div class="input-group">
            <span class="input-group-text">Nome</span>
            <input type="text" id="registrationForm" aria-label="Nome" class="form-control" />
            <button class="btn btn-success" id="save">SALVA</button>
            <button class="btn btn-danger" id="reset">RESET</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./form.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
